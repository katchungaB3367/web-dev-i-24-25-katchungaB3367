<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photography Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Divider at the top -->
    <div class="divider">
        <img src="TheDivider.png" alt="Decorative divider" />
    </div>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="maincontent">
        <section>
            <h1>Travel Photography</h1>

            <figure>
                <img src="BridgePhoto.jpg" alt="Golden Gate Bridge in New York during sunset">
                <figcaption>A picture of the Golden Gate Bridge in New York. New York!</figcaption>
            </figure>
            <button aria-label="Add to basket for Bridge Photo">Add to Basket</button>
        </section>

        <section>
            <figure>
                <img src="OceanPhoto.jpg" alt="Ocean view from Greenland, showing calm waters">
                <figcaption>This was from a fabulous trip to the coast of Greenland with my family. The water was lovely, but very cold!</figcaption>
            </figure>
            <button aria-label="Add to basket for Ocean Photo">Add to Basket</button>
        </section>

        <section>
            <figure>
                <img src="ValleyPhoto.jpg" alt="A river valley in Greenland, once shaped by a glacier">
                <figcaption>Another great photo from Greenland. It's a river valley where a glacier used to be.</figcaption>
            </figure>
            <button aria-label="Add to basket for Valley Photo">Add to Basket</button>
        </section>

        <section>
            <figure>
                <img src="WaterfallPhoto.jpg" alt="A powerful waterfall surrounded by greenery">
                <figcaption>The waterfall made such a lovely sound. I could have fallen asleep!</figcaption>
            </figure>
            <button aria-label="Add to basket for Waterfall Photo">Add to Basket</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright The Wondering Photographer 2018.</p>
    </footer>

</body>

</html>
